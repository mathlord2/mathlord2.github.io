<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>OfflineAssist</title>

        <link rel="stylesheet" type="text/css" media="screen" href="style2.css">
        <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <div class="title2">
            <h2>Contacts</h2>
            <button class="plus" onclick="openOverlay()">&plus;</button>
            <a class="google" href="google.html"><img src="https://images.theconversation.com/files/93616/original/image-20150902-6700-t2axrz.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip"></a>
        </div>
        <div id="contacts"></div>
        <div id="overlay">
            <div class="addContact">
                <button id="close" onclick="closeOverlay()">&times;</button>
                <br>
                <input placeholder="Name" id="Name">
                <br>
                <input placeholder="Address" id="Address">
                <br>
                <button onclick="addContact()">Create</button>
            </div>
        </div>
    </body>

</html>
